<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAPTCHA Solver</title>
</head>
<body>
  <h1>Solve CAPTCHA</h1>
  <form id="captcha-form">

  </form>
  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script src="script.js"></script>
</body>
</html>
